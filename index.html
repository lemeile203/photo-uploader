<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ì‚¬ì§„ì´¬ì˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/cropperjs"></script>
  <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/heic2any/dist/heic2any.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #333;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    #preview {
      width: 90vw;
      max-width: 300px;
      aspect-ratio: 1;
      border: 1px solid #ccc;
      background-color: #fff;
      margin-top: 10px;
    }

    input[type="file"] {
      display: none;
    }

    /* ğŸ“· ç°è‰²æŒ‰é’® */
    .gray-btn {
      margin-top: 15px;
      background-color: #ccc;
      color: #333;
      border: none;
      padding: 8px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .gray-btn:hover {
      background-color: #bbb;
    }

    /* ğŸ“¤ è“è‰²æŒ‰é’® */
    .blue-btn {
      margin-top: 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .blue-btn:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>ì‚¬ì§„ì„ ì—…ë¡œë“œí•´ ì£¼ì„¸ìš”</h2>

  <!-- ìˆ¨ê¸´ íŒŒì¼ ì„ íƒ input -->
  <input type="file" accept="image/*" id="inputImage" />

  <!-- ì‚¬ìš©ì ì¹œí™”ì  ë²„íŠ¼ -->
  <button class="gray-btn" id="customButton">ğŸ“· ì´¬ì˜í•˜ê¸°</button>
  <br />
  <canvas id="preview" width="300" height="300"></canvas>
  <br />
  <button class="blue-btn" onclick="upload()">ì‚¬ì§„ ë³´ë‚´ê¸°</button>
  <p id="result"></p>

  <script>
    const input = document.getElementById('inputImage');
    const canvas = document.getElementById('preview');
    const ctx = canvas.getContext('2d');
    let imageDataUrl;

    document.getElementById("customButton").addEventListener("click", () => {
      input.click();
    });

    input.addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;

      let blob = file;

      // HEIC í˜•ì‹ì´ë©´ ë³€í™˜
      if (
        file.type === 'image/heic' || file.type === 'image/heif' ||
        /\.heic$/i.test(file.name)
      ) {
        try {
          document.getElementById("result").innerText = "ğŸ”„ HEIC ë³€í™˜ ì¤‘...";
          blob = await heic2any({
            blob: file,
            toType: 'image/jpeg',
            quality: 0.9
          });
        } catch (err) {
          document.getElementById("result").innerText =
            "âŒ HEIC ë³€í™˜ ì˜¤ë¥˜: " + err.message;
          return;
        }
      }

      // Blob â†’ DataURL â†’ ì´ë¯¸ì§€ â†’ ìº”ë²„ìŠ¤ ê·¸ë¦¬ê¸°
      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.onload = () => {
          const side = Math.min(img.width, img.height);
          const sx = (img.width - side) / 2;
          const sy = (img.height - side) / 2;
          canvas.width = canvas.height = 300;
          ctx.clearRect(0, 0, 300, 300);
          ctx.drawImage(img, sx, sy, side, side, 0, 0, 300, 300);
          imageDataUrl = canvas.toDataURL("image/png");
          document.getElementById("result").innerText = ""; // ì´ˆê¸°í™”
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(blob);
    });

    function upload() {
      if (!imageDataUrl) return alert("ì‚¬ì§„ì„ ë¨¼ì € ì„ íƒí•˜ì„¸ìš”.");

      document.getElementById("result").innerText = "â³ ì—…ë¡œë“œ ì¤‘...";

      const form = new FormData();
      form.append("image", imageDataUrl);

      fetch("https://script.google.com/macros/s/AKfycbw-oJeAT3xlDl1vRUOfItaYyJ_KTxuq1qHnlVavbhKOch_0vxPYZj-YKnOHiiH80JIP/exec", {
        method: "POST",
        body: form
      })
      .then(res => res.text())
      .then(res => {
        document.getElementById("result").innerText = res.includes("SUCCESS")
          ? "âœ… ì—…ë¡œë“œ ì™„ë£Œ!"
          : "âŒ ì—…ë¡œë“œ ì‹¤íŒ¨: " + res;
      })
      .catch(err => {
        document.getElementById("result").innerText = "âŒ ì˜¤ë¥˜ ë°œìƒ: " + err.message;
      });
    }
  </script>
</body>
</html>
