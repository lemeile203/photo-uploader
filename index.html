<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사진촬영</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/cropperjs"></script>
  <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/heic2any/dist/heic2any.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #333;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
#options label {
  font-size: 1.1rem;        /* 增大字号，可调整为 1.3rem 或 20px 等 */
  line-height: 1.2;         /* 增大行间距 */
  display: block;           /* 每个选项单独占一行，避免换行错乱 */
  margin-bottom: 4px;      /* 每个选项间距 */
}
    #preview {
  width: 90vw;
  max-width: 300px;
  height: 350px;
  border: 1px solid #ccc;
  background-color: #fff;
  margin-top: 25px;
    }

    input[type="file"] {
      display: none;
    }

    /* 📷 灰色按钮 */
    .gray-btn {
      margin-top: 15px;
      background-color: #ccc;
      color: #333;
      border: none;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .gray-btn:hover {
      background-color: #bbb;
    }

    /* 📤 蓝色按钮 */
    .blue-btn {
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .blue-btn:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>‘함께 디자인하는 포용: 실천을 통한 변화’<br />내가 할 수 있는 실천 목표 정하기</h2>

<div id="options" style="text-align: left; margin: 10px auto; max-width: 300px;">
  <label><input type="radio" name="textOption" value="버려진 것의 아름다움 발견하기" checked /> 버려진 것의 아름다움 발견하기</label>
  <label><input type="radio" name="textOption" value="쓰임을 찾아 계속 사용하기" /> 쓰임을 찾아 계속 사용하기</label>
  <label><input type="radio" name="textOption" value="나에게 맞게 바꾸어 보기" /> 나에게 맞게 바꾸어 보기</label>
  <label><input type="radio" name="textOption" value="신체적 차이 배려하기" /> 신체적 차이 배려하기</label>
  <label><input type="radio" name="textOption" value="성장하는 대상 보살피기" /> 성장하는 대상 보살피기</label>
  <label><input type="radio" name="textOption" value="기술에 따른 행동변화 이해하기" /> 기술에 따른 행동변화 이해하기</label>
  <label><input type="radio" name="textOption" value="익숙함 극복하기" /> 익숙함 극복하기</label>
  <label><input type="radio" name="textOption" value="지속가능 공동체 만들기" /> 지속가능 공동체 만들기</label>
  <label><input type="radio" name="textOption" value="인간의 보편성 인식하기" /> 인간의 보편성 인식하기</label>
</div>
  
  <!-- 숨긴 파일 선택 input -->
  <input type="file" accept="image/*" id="inputImage" />

  <!-- 사용자 친화적 버튼 -->
  <button class="gray-btn" id="customButton">📷 사진 선택</button>
  <br />
  <canvas id="preview" width="300" height="350"></canvas>
  <br />
  <button class="blue-btn" onclick="upload()">사진 보내기</button>
  <p id="result"></p>

  <script>
    const input = document.getElementById('inputImage');
    const canvas = document.getElementById('preview');
    const ctx = canvas.getContext('2d');
    let imageDataUrl = null;
let originalImageUrl = null; 

    document.getElementById("customButton").addEventListener("click", () => {
      input.click();
    });

    input.addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;

      let blob = file;

      if (
        file.type === 'image/heic' || file.type === 'image/heif' ||
        /\.heic$/i.test(file.name)
      ) {
        try {
          document.getElementById("result").innerText = "🔄 HEIC 변환 중...";
          blob = await heic2any({
            blob: file,
            toType: 'image/jpeg',
            quality: 0.9
          });
        } catch (err) {
          document.getElementById("result").innerText =
            "❌ HEIC 변환 오류: " + err.message;
          return;
        }
      }

       const reader = new FileReader();
reader.onload = () => {
  originalImageUrl = reader.result; // ✅ 正确设置原始图像数据

  const img = new Image();
  img.onload = () => {
    const side = Math.min(img.width, img.height);
    const sx = (img.width - side) / 2;
    const sy = (img.height - side) / 2;
    canvas.width = 300;
    canvas.height = 350;
    ctx.clearRect(0, 0, 300, 350);
    ctx.drawImage(img, sx, sy, side, side, 0, 50, 300, 300);

    ctx.fillStyle = getColorByText(selectedText); // 修改颜色
    ctx.fillRect(0, 0, 300, 50);

    ctx.font = "bold 20px sans-serif";
    ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    const selectedText = document.querySelector('input[name="textOption"]:checked').value;
    ctx.fillText(selectedText, 150, 25);

    imageDataUrl = canvas.toDataURL("image/png"); // ✅ 保存加工图
    document.getElementById("result").innerText = "";
  };
  img.src = reader.result;
};
reader.readAsDataURL(blob);
    });

document.querySelectorAll('input[name="textOption"]').forEach(radio => {
  radio.addEventListener('change', () => {
    if (!originalImageUrl) return;

    const img = new Image();
    img.onload = () => {
      const side = Math.min(img.width, img.height);
      const sx = (img.width - side) / 2;
      const sy = (img.height - side) / 2;
      canvas.width = 300;
      canvas.height = 350;
      ctx.clearRect(0, 0, 300, 350);
      ctx.drawImage(img, sx, sy, side, side, 0, 50, 300, 300);

      ctx.fillStyle = getColorByText(selectedText); // 修改颜色
      ctx.fillRect(0, 0, 300, 50);

      ctx.font = "bold 20px sans-serif";
      ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      const selectedText = document.querySelector('input[name="textOption"]:checked').value;
      ctx.fillText(selectedText, 150, 25);

      imageDataUrl = canvas.toDataURL("image/png");
    };
    img.src = originalImageUrl; // ✅ 重新从原始图加载
  });
});

    function getColorByText(text) {
  switch (text) {
    case "버려진 것의 아름다움 발견하기":
      return "#f1c40f"; // 黄色
    case "쓰임을 찾아 계속 사용하기":
      return "#3498db"; // 蓝色
    case "나에게 맞게 바꾸어 보기":
      return "#9b59b6"; // 紫色
    case "신체적 차이 배려하기":
      return "#e67e22"; // 橙色
    case "성장하는 대상 보살피기":
      return "#1abc9c"; // 青绿色
    case "기술에 따른 행동변화 이해하기":
      return "#34495e"; // 深灰色
    case "익숙함 극복하기":
      return "#e74c3c"; // 红色
    case "지속가능 공동체 만들기":
      return "#27ae60"; // 深绿色
    case "인간의 보편성 인식하기":
      return "#7f8c8d"; // 灰色
    default:
      return "#2ecc71"; // 默认绿色
  }
}

    function upload() {
      if (!imageDataUrl) return alert("사진을 먼저 선택하세요.");

      document.getElementById("result").innerText = "⏳ 업로드 중...";

      const form = new FormData();
      form.append("image", imageDataUrl);

      fetch("https://script.google.com/macros/s/AKfycbw-oJeAT3xlDl1vRUOfItaYyJ_KTxuq1qHnlVavbhKOch_0vxPYZj-YKnOHiiH80JIP/exec", {
        method: "POST",
        body: form
      })
      .then(res => res.text())
      .then(res => {
        document.getElementById("result").innerText = res.includes("SUCCESS")
          ? "✅ 업로드 완료!"
          : "❌ 업로드 실패: " + res;
      })
      .catch(err => {
        document.getElementById("result").innerText = "❌ 오류 발생: " + err.message;
      });
    }
  </script>
</body>
</html>
