<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사진 업로드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/cropperjs"></script>
  <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.min.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #333;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    #preview {
      width: 90vw;
      max-width: 300px;
      aspect-ratio: 1;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    input[type="file"] {
      margin-top: 15px;
      font-size: 1rem;
    }

    button {
      margin-top: 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>사진을 업로드해 주세요</h2>
  <input type="file" accept="image/*" id="inputImage" capture="environment" />
  <br />
  <canvas id="preview" width="300" height="300"></canvas>
  <br />
  <button onclick="upload()">Drive에 업로드</button>
  <p id="result"></p>

  <script>
    const input = document.getElementById('inputImage');
    const canvas = document.getElementById('preview');
    const ctx = canvas.getContext('2d');
    let imageDataUrl;

    input.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.onload = () => {
          const side = Math.min(img.width, img.height);
          const sx = (img.width - side) / 2;
          const sy = (img.height - side) / 2;
          canvas.width = canvas.height = 300;
          ctx.clearRect(0, 0, 300, 300);
          ctx.drawImage(img, sx, sy, side, side, 0, 0, 300, 300);
          imageDataUrl = canvas.toDataURL("image/png");
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

      function upload() {
  if (!imageDataUrl) return alert("사진을 먼저 선택하세요.");

  // ⏳ 업로드 중 메시지 표시
  document.getElementById("result").innerText = "⏳ 업로드 중...";

  const form = new FormData();
  form.append("image", imageDataUrl);

  fetch("https://script.google.com/macros/s/AKfycbw-oJeAT3xlDl1vRUOfItaYyJ_KTxuq1qHnlVavbhKOch_0vxPYZj-YKnOHiiH80JIP/exec", {
    method: "POST",
    body: form
  })
  .then(res => res.text())
  .then(res => {
    document.getElementById("result").innerText = res.includes("SUCCESS")
      ? "✅ 업로드 완료!"
      : "❌ 업로드 실패: " + res;
  })
  .catch(err => {
    document.getElementById("result").innerText = "❌ 오류 발생: " + err.message;
  });
}
  </script>
</body>
</html>
