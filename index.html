<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사진촬영</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/cropperjs"></script>
  <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/heic2any/dist/heic2any.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    h2 {
      color: #333;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    #preview {
      width: 90vw;
      max-width: 300px;
      aspect-ratio: 1;
      border: 1px solid #ccc;
      background-color: #fff;
      margin-top: 15px;
    }

    input[type="file"] {
      display: none;
    }

    /* 📷 灰色按钮 */
    .gray-btn {
      margin-top: 15px;
      background-color: #ccc;
      color: #333;
      border: none;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .gray-btn:hover {
      background-color: #bbb;
    }

    /* 📤 蓝色按钮 */
    .blue-btn {
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 8px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .blue-btn:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>사진을 업로드해 주세요</h2>

  <!-- 숨긴 파일 선택 input -->
  <input type="file" accept="image/*" id="inputImage" />

  <!-- 사용자 친화적 버튼 -->
  <button class="gray-btn" id="customButton">📷 사진 선택</button>
  <br />
  <canvas id="preview" width="300" height="300"></canvas>
  <br />
  <button class="blue-btn" onclick="upload()">사진 보내기</button>
  <p id="result"></p>

  <script>
    const input = document.getElementById('inputImage');
    const canvas = document.getElementById('preview');
    const ctx = canvas.getContext('2d');
    let imageDataUrl;

    document.getElementById("customButton").addEventListener("click", () => {
      input.click();
    });

    input.addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;

      let blob = file;

      if (
        file.type === 'image/heic' || file.type === 'image/heif' ||
        /\.heic$/i.test(file.name)
      ) {
        try {
          document.getElementById("result").innerText = "🔄 HEIC 변환 중...";
          blob = await heic2any({
            blob: file,
            toType: 'image/jpeg',
            quality: 0.9
          });
        } catch (err) {
          document.getElementById("result").innerText =
            "❌ HEIC 변환 오류: " + err.message;
          return;
        }
      }

      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.onload = () => {
          const side = Math.min(img.width, img.height);
          const sx = (img.width - side) / 2;
          const sy = (img.height - side) / 2;
          canvas.width = canvas.height = 300;
          ctx.clearRect(0, 0, 300, 300);
          ctx.drawImage(img, sx, sy, side, side, 0, 0, 300, 300);
ctx.font = "bold 16px sans-serif";
        ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
        ctx.textAlign = "center";
        ctx.fillText("버려진 것의 아름다움 발견하기", 150, 285); // 图像底部中间
          
          imageDataUrl = canvas.toDataURL("image/png");
          document.getElementById("result").innerText = "";
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(blob);
    });

    function upload() {
      if (!imageDataUrl) return alert("사진을 먼저 선택하세요.");

      document.getElementById("result").innerText = "⏳ 업로드 중...";

      const form = new FormData();
      form.append("image", imageDataUrl);

      fetch("https://script.google.com/macros/s/AKfycbw-oJeAT3xlDl1vRUOfItaYyJ_KTxuq1qHnlVavbhKOch_0vxPYZj-YKnOHiiH80JIP/exec", {
        method: "POST",
        body: form
      })
      .then(res => res.text())
      .then(res => {
        document.getElementById("result").innerText = res.includes("SUCCESS")
          ? "✅ 업로드 완료!"
          : "❌ 업로드 실패: " + res;
      })
      .catch(err => {
        document.getElementById("result").innerText = "❌ 오류 발생: " + err.message;
      });
    }
  </script>
</body>
</html>
